{%extends 'layout.html'%}
{%block content%}
<form method="POST" style="margin-top: 2%;" action="{% url 'blogs:login_page' %}">
    {%csrf_token%}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="container" style="margin: 2%;">
    <p>New user?</p>
    <p>create one!<a href="{% url 'blogs:signup_page'%}"><button type="button" class="btn btn-outline-success">Signin</button></a></p>
  </div>
{%endblock%}
