{%extends 'layout.html'%}
{%block content%}
{% for blog in blogs%}
<div style="margin-top: 2%;">
    <div class="card">
        <a href="{% url 'blogs:post_detail_view' blog.id %}" ><div class="card-header">
          {{blog.title}}
        </div></a>
        <div class="card-body">
          <div style="float:left; margin-right:2%">
          <img src="{{blog.user.profile.profile_pic.url}}" alt="" class="rounded-circle" width="90" height="90">
        </div>
        
          <blockquote class="blockquote mb-0">
            <div style="float: left;">
            <p>{{blog.info}}</p>
            </div>
          
            <div style="clear: both;">
              <hr>
            <footer class="blockquote-footer"><a href="{% url 'blogs:user_detail_view' blog.pk%}">{{blog.user.username}}</a><cite title="Source Title" style="float:right;">{{blog.date_posted}}</cite></footer>
          </div>
          </blockquote>
        </div>
      </div>
{%empty%}
<div class="container">
<p>there are no posts to show</p>
</div>
{%endfor%}
{%endblock content%}
